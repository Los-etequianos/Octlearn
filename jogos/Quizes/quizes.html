<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octlearn | Quizes</title>
    <!-- Logo -->
    <link rel="icon" href="./img/logo/Logotipo.png" />
    <!-- Links css -->
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/quizes-app.css" />
    <!-- Links externos -->
    <script
      src="https://kit.fontawesome.com/026675cdf7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Menu -->
    <nav class="menu-geral fechado">
      <header>
        <div class="imagem-texto">
          <span class="imagem">
            <img src="./img/logo/logo.png" alt="Logotipo" />
          </span>
        </div>
        <i class="fa-solid fa-circle-chevron-right toggle"></i>
      </header>

      <!-- Barra do menu -->
      <div class="menu-barra">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="./home-app.html">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./perfil-app.html">
                <i class="fa-solid fa-circle-user icon"></i>
                <span class="text nav-text">Perfil</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./materias-app.html">
                <i class="fa-solid fa-pen-to-square icon"></i>
                <span class="text nav-text">Matérias</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./referencias-app.html">
                <i class="fa-solid fa-earth-americas icon"></i>
                <span class="text nav-text">Referências</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./jogos-app.html">
                <i class="fa-solid fa-gamepad icon"></i>
                <span class="text nav-text">Jogos</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./salas-app.html">
                <i class="fa-solid fa-users-between-lines icon"></i>
                <span class="text nav-text">Salas</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./ranking-app.html">
                <i class="fa-solid fa-trophy icon"></i>
                <span class="text nav-text">Ranking</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./conteudos-favo-app.html">
                <i class="fa-solid fa-heart icon"></i>
                <span class="text nav-text">Conteúdos Favoritos</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./instituicao-app.html">
                <i class="fa-solid fa-school icon"></i>
                <span class="text nav-text">Instituição</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="./index.html" style="background: #ff1964">
                <i
                  class="fa-solid fa-right-from-bracket icon"
                  style="color: #fff"
                ></i>
                <span class="text nav-text" style="color: #fff"
                  >Voltar a tela principal</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="home tela">
      <div class="icone_tela">
        <div class="imagem">
          <i class="fa-solid fa-circle-question"></i>
        </div>
      </div>
      <div class="conteudo">
        <div class="espaco-busca">
          <div class="buscar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="nome_quiz_materia"
              placeholder="Busque um quiz de alguma matéria..."
            />
          </div>
        </div>
        <div class="materias">
          <ul>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Artes.png" />
                </div>
                <div class="nome-materia">
                  <h3>Artes</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Ciencias.png" />
                </div>
                <div class="nome-materia">
                  <h3>Ciências</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Geografia.png" />
                </div>
                <div class="nome-materia">
                  <h3>Geografia</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Historia.png" />

                <div class="nome-materia">

                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Matematica.png" />
                </div>
                <div class="nome-materia">
                  <h3>Matemátiva</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Portugues.png" />
                </div>
                <div class="nome-materia">
                  <h3>Língua Portuguesa</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Ingles.png" />
                </div>
                <div class="nome-materia">
                  <h3>Inglês</h3>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="imagem">
                  <img src="./img/materias/Espanhol.png" />
                </div>
                <div class="nome-materia">
                  <h3>Espanhol</h3>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./js/menu.js"></script>
  </body>
</html>
